{% set name = "aiostream" %}
{% set version = "0.6.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiostream-{{ version }}.tar.gz
  sha256: e2ad44e37f42008b7b14132239be787c103fd7ce5db6e1efab868ca18c66bd1d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.8
    - typing_extensions

test:
  imports:
    - aiostream
    - aiostream.stream
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vxgmichel/aiostream
  summary: Generator-based operators for asynchronous iteration
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ian-r-rose
    - shughes-uk
    - timkpaine
    - vxgmichel
