{% set name = "aiostream" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiostream-{{ version }}.tar.gz
  sha256: 055aa4bc49d72cff70e6325bc29732a0e2766dfdc6414cd38e77d23345788aa9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - async-exit-stack
    - typing_extensions

test:
  imports:
    - aiostream
    - aiostream.stream
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vxgmichel/aiostream
  summary: Generator-based operators for asynchronous iteration
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ian-r-rose
    - shughes-uk
    - timkpaine
    - vxgmichel
